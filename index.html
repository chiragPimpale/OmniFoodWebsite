<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/style.css" />
    <title>Omnifood</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--full margin-right-sm"
            >Start eating well</a
          >
          <a href="#" class="btn btn--outline">Lear more &darr;</a>
          <div class="delivered-meals">
            <div class="delivered-faces">
              <img
                src="img/customers/customer-1.jpg"
                alt="random customer photo"
              />
              <img
                src="img/customers/customer-2.jpg"
                alt="random customer photo"
              />
              <img
                src="img/customers/customer-3.jpg"
                alt="random customer photo"
              />
              <img
                src="img/customers/customer-4.jpg"
                alt="random customer photo"
              />
              <img
                src="img/customers/customer-5.jpg"
                alt="random customer photo"
              />
              <img
                src="img/customers/customer-6.jpg"
                alt="random customer photo"
              />
            </div>
            <p>250,000+ meals delivered last year!</p>
          </div>
        </div>
        <div class="hero-image-box">
          <img
            src="img/hero.png"
            class="hero-img"
            alt="Women enjoying food, meals in storage container, and a food bowls on a table"
          />
        </div>
      </div>
    </section>
  </body>
</html>
